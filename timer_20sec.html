<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #timer {
            position: absolute;
            font-size: 150px;
            text-align: center;
            width: 100%;
            top: 250px;
        }
    </style>
</head>
<body>
<h1 id="timer"></h1>
<audio id="bell" autostart="false" src="public/sounds/bell.mp3" preload="auto">Your browser does not support
    HTML5 sounds.
    You will not hear any sounds! Please use <a href="https://www.google.com/intl/en/chrome/browser/">Chrome</a> or
    <a href="http://www.mozilla.org/en-US/firefox/new/">Firefox</a></audio>
<script>
    var timer = document.getElementById('timer');
    var i = 0;
    var t = setInterval(function () {
        timer.innerHTML = ++i;
        if (i == 15) {
            clearInterval(t);
            document.getElementById('bell').play();
        }
    }, 1000);
</script>
</body>
</html>
